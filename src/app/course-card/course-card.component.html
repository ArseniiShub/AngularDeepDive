<ng-container *ngIf="course" #container>
  <div class="course-card" [ngClass]="cardClasses()">

    <div class="course-title">
      {{ cardIndex || '' + ' ' + course.description }}
    </div>

    <ng-content *ngIf="course.iconUrl; else noImage" select="course-image"></ng-content>
    <ng-content select=".course-description"></ng-content>

    <ng-template #noImage>
      <ng-container *ngTemplateOutlet="noImageTemplate; context: {description: course.description}">

      </ng-container>
    </ng-template>

    <ng-content></ng-content>

    <div class="course-category" [ngSwitch]="course.category">
      <div class="category" *ngSwitchCase="'BEGINNER'">Beginner</div>
      <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
      <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
      <div class="category" *ngSwitchDefault>All Levels</div>
    </div>

    <button (click)="onViewCourseClick()">View Course</button>

  </div>
</ng-container>
